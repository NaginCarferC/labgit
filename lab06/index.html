<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Universidades Licenciadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>       
    <h1>Consulta de Universidades Licenciadas</h1>
  </header>
  <main>
    <form action="cgi-bin/consulta.cgi" method="get"></form>
    <div class="form-group">
        <label for="nombuniversidad">Nombre de la Universidad:</label>
        <input type="text" id="nombuniversidad" name="nombuniversidad" required>
      </div>
      <button type="submit">Consultar</button>
    </form>
  </main>
</body>
</html>

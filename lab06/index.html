<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Universidades Licenciadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>       
    <h1>Consulta de Universidades Licenciadas</h1>
  </header>
  <main>
    <form action="cgi-bin/consulta.cgi" method="get"></form>
    <div class="form-group">
        <label for="nombuniversidad">Nombre de la Universidad:</label>
        <input type="text" id="nombuniversidad" name="nombuniversidad" required>
      </div>
      <button type="submit">Consultar</button>
    </form>
    <div class="resultado" style="display: none;">
      <h2>Resultados</h2>
      <div class="resultdatos">
        <h3>Nombre de la universidad:</h3>
        <p id="resultadonombre"></p>
        <h3>Periodo de licenciamiento:</h3>
        <p id="licenciamiento"></p>
        <h3>Departamento local:</h3>
        <p id="departamento"></p>
        <h3>Denominaci√≥n del programa:</h3>
        <p id="denomprograma"></p>
      </div>
    </div>
  </main>
</body>
</html>
